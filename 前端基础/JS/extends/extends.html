  <h1>继承的实现方案</h1>
  <p>1. 原型链继承，通过prototype将原型指向另一个构造函数的实例。详情见prototype.html</p>
  <p>2. 构造函数继承，使用父类的构造函数来增强子类实例，等同于复制父类的实例给子类。详情见construct.html</p>
  <p>3. 组合继承，组合两种方法。用原型链实现对原型属性和方法的继承，用借用构造函数来实现实例属性的继承。详情见combine.html</p>
