<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>extends</title>
</head>

<body>
  <h1>继承的实现方案</h1>
  <p>1. 原型链继承，通过prototype将原型指向另一个构造函数的实例。详情见prototype.html</p>
  <p>2. 构造函数继承，使用父类的构造函数来增强子类实例，等同于复制父类的实例给子类。详情见construct.html</p>
  <p>3. 组合继承，组合两种方法。用原型链实现对原型属性和方法的继承，用借用构造函数来实现实例属性的继承。详情见combine.html</p>
  <script>
    function Super1() {
      this.test = 'test1';
      this.color = ['red', 'blue'];
    }

    Super1.prototype.getColor = function () {
      return this.color;
    }

    let instance1 = new Super1();
    console.log(instance1.getColor());

    Super1.prototype.getTest = function () {
      return this.test;
    }       
    console.log(instance1.getTest());

    // Super1.name = 'Super1';
    Super1.prototype.name = 'Super1';
    console.log(instance1.name);

    let instance2 = new Super1();
    // instance1.test = 'test2';
    console.log(instance2.test);
    console.log(instance1.test);
    console.log(instance1.test === instance2.test);

    // instance1.color.push('green');
    console.log(instance2.color);
    console.log(instance1.color);
    console.log(instance1.color === instance2.color);

    instance1.name = 'instance1';
    console.log(instance2.name);
    console.log(instance1.name);


    Super1.prototype.interests = ['basketball', 'football'];
    instance1.interests.push('volleyball');
    console.log(instance2.interests);
    console.log(instance1.interests);

    console.log(instance1.interests === instance2.interests);


  </script>
</body>

</html>
