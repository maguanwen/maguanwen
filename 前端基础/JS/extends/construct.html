<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>extends-construct</title>
</head>

<body>
  <h1>construct方案</h1>
  <p>构造函数继承，使用父类的构造函数来增强子类实例，等同于复制父类的实例给子类。</p>
  <p>缺点1：只能继承父类的实例属性和方法，不能继承原型属性/方法</p>
  <p>缺点2：无法实现复用，每个子类都有父类实例函数的副本，影响性能</p>

  <script>
    // 构造函数继承
    function Super1(){
      this.test = 'test1';
      this.color = ['red', 'blue'];
    }

    Super1.prototype.getColor = function(){
      return this.color;
    }

    Super1.prototype.name = 'Super1';

    function Sub1(){
      //继承自Super1
      Super1.call(this);
    }

    var instance1 = new Sub1();
    instance1.color.push('green');
    console.log(instance1.color); // ['red', 'blue', 'green']
    // console.log(instance1.getColor()); // error
    console.log(instance1.name); // undefined

    var instance2 = new Sub1();
    console.log(instance2.color); // ['red', 'blue']



  </script>
</body>

</html>
